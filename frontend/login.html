<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - URL Shortener</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">ðŸ”— ShortLink</a>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Sign in to manage your short URLs</p>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            required 
                            class="form-input"
                            placeholder="Enter your email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            required 
                            class="form-input"
                            placeholder="Enter your password"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        Sign In
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? 
                        <a href="#register" onclick="showRegisterForm()">Sign up</a>
                    </p>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Start shortening URLs today</p>
                
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input 
                            type="text" 
                            id="registerUsername" 
                            name="username" 
                            required 
                            class="form-input"
                            placeholder="Choose a username"
                            minlength="3"
                            maxlength="30"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            required 
                            class="form-input"
                            placeholder="Enter your email"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password" 
                            required 
                            class="form-input"
                            placeholder="Create a strong password"
                            minlength="6"
                        >
                        <small class="form-help">
                            At least 6 characters with uppercase, lowercase, and number
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        Create Account
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? 
                        <a href="#login" onclick="showLoginForm()">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check URL hash and show appropriate form
        window.addEventListener('load', () => {
            if (window.location.hash === '#register') {
                showRegisterForm();
            }
        });

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            window.location.hash = '#login';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            window.location.hash = '#register';
        }
    </script>
</body>
</html>
